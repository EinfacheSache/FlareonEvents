generell:
  item_flags:
    - HIDE_ATTRIBUTES
    - HIDE_ENCHANTS

items:
  fire_sword:
    # NamespacedKey in Java
    key: flareonevents:fire_sword

    # Material & Anzeige-Name
    material: GOLDEN_SWORD
    display_name: "§c§lHades's Sword"

    # Attribute-Modifikatoren
    attributes:
      - attribute: attack_damage
        amount: 7
        operation: ADD_NUMBER
        slot: HAND
      - attribute: attack_speed
        amount: -2.4
        operation: ADD_NUMBER
        slot: HAND

    # Effekte & Cooldown
    fire_ticks_chance: 0.5    # Wahrscheinlichkeit, Ziel in Brand zu setzen
    fire_ticks_time: 3        # Dauer in Sekunden
    cooldown: 7

  nyx_bow:
    # NamespacedKey in Java
    key: flareonevents:nyx_bow

    # Material & Anzeige-Name
    material: BOW
    display_name: "§b§lNyx's Bow"

    # Verzauberungen
    enchantments:
      power: 2

    # Effekte & cooldown
    freeze_time: 3            # Dauer in Sekunden
    freeze_chance: 0.5        # Chance, Freeze zu vergeben
    crit_freeze_chance: 0.25  # Chance, Kritischen Freeze + Darkness zu vergeben
    darkness_effect_time: 4   # Dauer in Sekunden

    dash_cooldown: 7
    dash_strength: 1.9
    dash_lift: 0.25

    shoot_cooldown: 1200                 # Cooldown in Millisekunden

  soul_eater_scythe:
    # NamespacedKey in Java
    key: flareonevents:soul_eater_scythe

    # Material & Anzeige-Name
    material: IRON_AXE
    display_name: "§5§lSoul Eater Scythe"

    # Attribute-Modifikatoren
    attributes:
      - attribute: attack_damage
        amount: 10
        operation: ADD_NUMBER
        slot: HAND
      - attribute: attack_speed
        amount: -3.1
        operation: ADD_NUMBER
        slot: HAND

    # Perks
    perks:
      1: "Regeneration I"
      3: "Stärke I"
      5: "Tempo I"
      7: "Lebensraub"
      10: "Seelenschnitter"

  poseidons_trident:
    # NamespacedKey in Java
    key: flareonevents:poseidons_trident

    # Material & Anzeige-Name
    material: TRIDENT
    display_name: "§1§lPoseidon's Trident"

    # Verzauberungen
    enchantments:
      loyalty: 3

    # Attribute-Modifikatoren
    attributes:
      - attribute: attack_damage
        amount: 9
        operation: ADD_NUMBER
        slot: HAND
      - attribute: attack_speed
        amount: -2.9
        operation: ADD_NUMBER
        slot: HAND

    # Effekte & Cooldown
    throw_lightning_chance: 1.0    # Chance für Blitz beim Wurf (100%)
    melee_lightning_chance: 0.33   # Chance für Blitz bei Nahkampftreffer
    cooldown: 10                   # Cooldown in Sekunden

  reinforced_pickaxe:
    # NamespacedKey in Java
    key: flareonevents:reinforced_pickaxe

    # Item-Grundlagen
    material: DIAMOND_PICKAXE
    display_name: "§6§lReinforced Pickaxe"
    # Attributes
    attributes:
      - attribute: attack_speed
        amount: -2.8
        operation: ADD_NUMBER
        slot: HAND
    # Verzauberungen
    enchantments:
      efficiency: 2

  superior_pickaxe:
    # NamespacedKey in Java
    key: flareonevents:superior_pickaxe

    # Item-Grundlagen
    material: NETHERITE_PICKAXE
    display_name: "§6§l§kABC§r§6§l Superior Pickaxe §kXYZ§r§6§l"
    # Verzauberungen
    enchantments:
      efficiency: 3
    # X-Ray-Konfiguration
    xray:
      enabled_time: 5    # Dauer in Sekunden
      radius: 30         # Radius in Blöcken
      cooldown: 45       # Cooldown in Sekunden
