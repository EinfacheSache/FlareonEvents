generell:
  item_flags:
    - HIDE_ATTRIBUTES
    - HIDE_ENCHANTS

items:
  blood_sword:
    # Material & Anzeige-Name
    material: GOLDEN_SWORD
    display_name: "§c§lBlut Schwert"

    # Attribute-Modifikatoren
    attributes:
      - attribute: attack_damage
        amount: 7
        operation: ADD_NUMBER
        slot: HAND
      - attribute: attack_speed
        amount: -2.4
        operation: ADD_NUMBER
        slot: HAND

    # Effekte & Cooldown
    blood_hunger_duration: 12 # Dauer in Sekunden
    blood_hunger_cooldown: 90 # Dauer in Sekunden
    bleeding_duration: 3 # Dauer in Sekunden
    bleeding_tick: 1 # Dauer in Sekunden

  ice_bow:
    # Material & Anzeige-Name
    material: BOW
    display_name: "§b§lIce Bow"

    # Verzauberungen
    enchantments:
      power: 2

    # Effekte & cooldown
    freeze_time: 3            # Dauer in Sekunden
    freeze_chance: 0.5        # Chance, Freeze zu vergeben
    crit_freeze_chance: 0.25  # Chance, kritischen Freeze + Darkness zu vergeben
    darkness_effect_time: 4   # Dauer in Sekunden

    dash_cooldown: 7
    dash_strength: 1.9
    dash_lift: 0.25

    shoot_cooldown: 1200      # Cooldown in Millisekunden

  soul_eater_scythe:
    # Material & Anzeige-Name
    material: IRON_AXE
    display_name: "§5§lSoul Eater Scythe"

    # Attribute-Modifikatoren
    attributes:
      - attribute: attack_damage
        amount: 9
        operation: ADD_NUMBER
        slot: HAND
      - attribute: attack_speed
        amount: -3.1
        operation: ADD_NUMBER
        slot: HAND

  thunder_spear:
    # Material & Anzeige-Name
    material: TRIDENT
    display_name: "§1§lDonner Speer"

    # Verzauberungen
    enchantments:
      loyalty: 3

    # Attribute-Modifikatoren
    attributes:
      - attribute: attack_damage
        amount: 9
        operation: ADD_NUMBER
        slot: HAND
      - attribute: attack_speed
        amount: -3.1
        operation: ADD_NUMBER
        slot: HAND

    # Effekte & Cooldown
    throw_lightning_chance: 1.0    # Chance für Blitz beim Wurf (100%)
    melee_lightning_chance: 0.50   # Chance für Blitz bei Nahkampftreffer
    cooldown: 5                    # Cooldown in Sekunden

  reinforced_pickaxe:
    # Item-Grundlagen
    material: DIAMOND_PICKAXE
    display_name: "§6§lReinforced Pickaxe"
    # Attributes
    attributes:
      - attribute: attack_speed
        amount: -2.8
        operation: ADD_NUMBER
        slot: HAND
    # Verzauberungen
    enchantments:
      efficiency: 2

  superior_pickaxe:
    # Item-Grundlagen
    material: NETHERITE_PICKAXE
    display_name: "§6§l§k---§r§6§l Superior Pickaxe §k---"
    # Verzauberungen
    enchantments:
      efficiency: 3
    # X-Ray-Konfiguration
    xray:
      enabled_time: 5    # Dauer in Sekunden
      radius: 30         # Radius in Blöcken
      cooldown: 45       # Cooldown in Sekunden
