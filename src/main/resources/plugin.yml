name: FlareonEvents
author: EinfacheSache | Tom
website: https://einfachesache.de/discord
description: Das offizielle Flareon Events Plugin
version: '${project.version}:${buildNumber}'
main: de.einfachesache.flareonevents.FlareonEvents
api-version: '1.21.6'
softdepend: [ voicechat ]
commands:
  help:
    description: 'Hilfe zu Event-Befehlen'

  msg:
    description: 'Sende eine private Nachricht an einen Spieler'

  reply:
    description: 'Antworte dem letzten Gesprächspartner privat'
    aliases: [ r ]

  team:
    description: 'Verwalte dein Team: einladen, auflisten, verlassen und mehr'

  recipe:
    description: 'Öffne die Rezept-GUI für Custom-Items'
    aliases: [ rg ]

  report:
    description: 'Melde einen Bug als Discord-Ticket'
    aliases: [ bugreport ]

  event:
    description: 'Administrative Befehle zur Event-Verwaltung'
    permission: 'event.op'
    aliases: [ ev ]

  update:
    description: 'Aktualisiere Custom-Items und lade alle Konfigurationsdateien neu'
    permission: 'event.op'
    aliases: [ devreload ]

  customitem:
    description: 'Gib dir ein benutzerdefiniertes Item'
    permission: 'event.op'
    aliases: [ ci ]

  settings:
    description: 'Passe Welt- und Event-Einstellungen an (z. B. PvP, Sichtweite, Simulations-Distanz, Nether-Zugriff)'
    permission: 'event.op'
    aliases: [ ctl ]
